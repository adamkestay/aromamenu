<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Café Menu</title>
  <!-- Bootstrap from CDN for quick styling -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h1 class="mb-4 text-center">☕ My Café Menu</h1>
    <div class="list-group">
      <div class="list-group-item d-flex justify-content-between">
        <div>
          <h5 class="mb-1">Espresso</h5>
          <small>Rich & bold single shot</small>
        </div>
        <span class="fw-bold">$2.00</span>
      </div>
      <div class="list-group-item d-flex justify-content-between">
        <div>
          <h5 class="mb-1">Cappuccino</h5>
          <small>Creamy milk foam</small>
        </div>
        <span class="fw-bold">$3.50</span>
      </div>
      <!-- Add more items here -->
    </div>
  </div>
</body>
</html>
